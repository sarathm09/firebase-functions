            html {
                background-color: #dad2c738 !important;

                font-size: xxx-large;
                margin-top: 2rem;
                text-align: center;
            }
            .card {
                background-color: white;
                border-radius: 10px;
            }

        <link

                <div class="columns">
                    <div class="column is-full">

                        </div>
                    </div>
                </div>
                <div class="columns">

                            </div>
                        </div>

                </div>
            </div>
        </div>
